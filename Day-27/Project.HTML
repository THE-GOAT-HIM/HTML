<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Error Handling Project</title>
</head>
<body>
    <h2>JavaScript Error Handling</h2>
    <p>This example demonstrates how to use <b><code>catch</code></b> to display an error in the code.</p>
    <p id="error_message"></p>
    <script>
        try {
            addalert("Welcome Human!");
        }
        catch(err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
    </script>
</body>
</html>
