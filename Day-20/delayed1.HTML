<!DOCTYPE html>
<html>
<head>
  <title>Multiply Example</title>
</head>
<body>
  <button onclick="multiply(4, 3)">Click Me!</button>
  <p id="result">x</p>

  <script>
    function multiply(a, b) {
      if (typeof b === "undefined") {
        alert("The value of b is undefined. Using default value 5.");
        b = 5;
      }
      var result = a * b;
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
