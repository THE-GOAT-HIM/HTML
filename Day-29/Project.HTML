<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation using API</title>
    <!DOCTYPE html>
<html>
<head>
  <title>Form Validation Page</title>
<body>
    <script>
    function validateForm() {
      var x = document.forms["myForm"]["fname"].value;
      var y = document.getElementById("id1").value;
      if (x === "" || y === "") {
        alert("Name or age cannot be left empty.");
        return false;
      } else if (y < 18) {
        alert("Age must be 18 or older.");
        return false;
      } else {
        alert("Successfully Logged In");
        return true;
      }
    }
    </script>
<body>
  <h1>Welcome Back to Siddhant Games!</h1>
  <form name="myForm" onsubmit="return validateForm();">
    Name: <input type="text" name="fname"><br><br>
    Age: <input id="id1" type="number" min="18"><br><br>
    <input type="submit" value="Login">
    <p id="message"></p>
  </form>
</body>
</html>
