<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap Typography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Siddhant</h1>
        <h1 class="display-2">Siddhant</h1>
        <h1 class="display-3">Siddhant</h1>
        <h1 class="display-4">Siddhant</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary Text with Small Tag and Class text-muted</h1>
        <small class="text-muted">Hello Codingal</small>
        <dl>
            <dt>Coffee</dt>
            <dd>White Hot Drink</dd>
        </dl>
    </div>
</body>
</html>
