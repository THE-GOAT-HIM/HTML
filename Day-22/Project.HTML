<body>
     <h2>JavaScript Objects Data Structure and Array</h2>
    <script>
        var student = {
            name: 'Siddhant',
            age: '12',
            Grade: '8',
            hobbies: 'Video Games',
            fav_sport: 'Cricket'
        };
        var color = ["white", "black", "red", "green", "Blue"];
        document.write("Student name is: " + student.name + "<br>" +
            "Student favorite sport is: " + student.fav_sport + "<br>" + "Student Age is: " + student.age + "<br>");
        document.write("My favorite color is: " + color[4] + "<br>");
    </script>
