<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
</head>
<body>
    <h2>JavaScript Class</h2>
    <p>How to use a JavaScript Class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        // Creating a Class
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            // Creating Age Method for Class Student
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        // Use Student Class with Two Objects
        student1 = new student("Riya", 2014)
        document.getElementById("student1").innerHTML = 
        "My name is " + student1.name + ". I was born in " + student1.year + ". My age is " + student1.age();

student2 = new student("Tina", 2018)
        document.getElementById("student2").innerHTML = 
        "My name is " + student2.name + ". I was born in " + student2.year + ". My age is " + student2.age();

    </script>
</body>
</html>
