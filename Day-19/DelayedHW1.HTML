<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Carousel</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://imgs.search.brave.com/x7W9vqyJOsJl6H95p_dN1fkWsoIHwn_q-aPtJ5sU_WU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTM2/Nzg3MDQ0My9waG90/by9sb3MtYW5nZWxl/cy5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9VDk3VkZ0UDJK/ZWo1WVh2dElMc2dZ/by1TV2V5SXpCbWVf/T3RicmtEbVlYcz0" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="http://imgs.search.brave.com/wkR4VmRhM3pI7uwTPvXv6iB2B51FWVawxAC7trfH_3w/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTA4/MjcxMjQ5L3Bob3Rv/L3NreWxpbmUtdmll/dy1hdC1zdW5zZXQt/b2Ytbm9ydGhlcm4t/Y2hpY2Fnby5qcGc_/cz02MTJ4NjEyJnc9/MCZrPTIwJmM9WHlT/bnlJVVZfRGg3S1pE/cjY1Ym9hdHpnZ2F5/cDlRT0NrbTg5NTEt/NkhuRT0" alt="Chicago" style="width:100%;">
            </div>
            
            <div class="item">
                <img src="https://imgs.search.brave.com/Fkrh9IEPRMWnSpYxtzGKtyQKHYoSLe1bzOgD2Wj-cF4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvNjY3/Mzc2NTkxL3Bob3Rv/L2FlcmlhbC1vZi1t/YW5oYXR0YW4tbnlj/LWF0LXN1bnJpc2Uu/anBnP3M9NjEyeDYx/MiZ3PTAmaz0yMCZj/PU5aNHJoN3g1a3Na/R1M0SVMtZUVjbzhM/Q2Q2TzFVT2FuTTFI/dXZ6YktONG89" alt="New York" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
