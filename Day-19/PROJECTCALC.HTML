<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="multi"></p>
    <p id="divide"></p>

    <script>
        var num1 = 10;
        var num2 = 2;
        var add = num1 + num2;
        var sub = num1 - num2;
        var multi = num1 * num2;
        var divide = num1 / num2;

        document.getElementById("add").innerHTML = "The added value is " + add;

        
        document.getElementById("sub").innerHTML = "The added value is " + sub;

        
        document.getElementById("multi").innerHTML = "The added value is " + multi;

        
        document.getElementById("divide").innerHTML = "The added value is " + divide;
        

    </script>
</body>
</html>
