<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p>A function can access variables defined inside of the function:</p>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
        function myFunction() {
            a = 4;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo1").innerHTML = b;
    </script>
</body>
</html>
