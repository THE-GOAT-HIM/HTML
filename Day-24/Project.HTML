<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript While Loop</title>
</head>
<body>
    <h2>JavaScript While Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 151) {
            text += "<br>The runs for Gill is " + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
<p>Gill is out!</p>
</html>
