<html lang="en">

<head>

<title>Carousel</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
             <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
             </ol>
             <!-- Wrapper for Slides -->
              <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.plnspttrs.net/11686/g-xwbd-british-airways-airbus-a350-1041_PlanespottersNet_1685648_cc75ba06e7_o.jpg" alt="Image 1">
                </div>
                <div class="item">
                    <img src="https://cdn.plnspttrs.net/02248/g-xwbk-british-airways-airbus-a350-1041_PlanespottersNet_1255588_9a34db448c_o.jpg" alt="Image 2">
                </div>
                <div class="item">
                    <img src="https://cdn.plnspttrs.net/19614/g-xwbm-british-airways-airbus-a350-1041_PlanespottersNet_1391791_2bae72d8a6_o.jpg" alt="Image 3">
                </div>
                <div class="item">
                    <img src="https://cdn.plnspttrs.net/37619/g-xwbg-british-airways-airbus-a350-1041_PlanespottersNet_1207671_bfca870f29_o.jpg" alt="Image 4">
                </div>
              </div>
              <!-- Left and Right Controls -->
               <a class="left carousel-control" href="" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span></a>

            <a class="right carousel-control" href="" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>
</body>
</html>
