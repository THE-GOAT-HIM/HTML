<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Async / Await</h2>
    <h1 id="results"></h1>
    <script>
      async function add(c, d) {
        let response = await Promise.resolve(c + d);
        display(response);
      }

      function display(some) {
        document.getElementById("results").innerHTML = some;
      }

      add(10, 25);
    </script>
  </body>
</html>
